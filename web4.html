<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooking Class Registration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Trebuchet MS', sans-serif;
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(90deg, #ff7043, #ffcc80);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 40px;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    nav img {
      height: 50px;
      border-radius: 50%;
      border: 2px solid white;
    }

    nav h1 {
      color: #fff;
      margin-left: 10px;
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #4e342e;
    }

    /* Landing Page */
    .landing {
      height: 100vh;
      background: url('OIP.webp') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding-top: 70px;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }

    .landing-content {
      position: relative;
      z-index: 1;
    }

    .landing-content h2 {
      font-size: 50px;
      margin-bottom: 15px;
      text-shadow: 2px 2px 8px black;
    }

    .landing-content p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    /* Registration Form */
    .form-box {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      width: 350px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .form-box h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #d84315;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-bottom: 2px solid #ccc;
      transition: 0.3s;
      font-size: 16px;
    }

    .form-box input:focus {
      border-bottom: 2px solid #ff7043;
      outline: none;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background: #ff7043;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-box button:hover {
      background: #e64a19;
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .form-box {
        width: 90%;
      }

      .landing-content h2 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div style="display:flex; align-items:center;">
      <img src="https://thaka.bing.com/th/id/OIP.WqGchqlJGViUA0Apf4V2fQHaFs?w=255&h=196&c=7&r=0&o=7&pid=1.7&rm=3" alt="Logo">
      <h1>Chef's Academy</h1>
    </div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Classes</a></li>
      <li><a href="#">Recipes</a></li>
      <li><a href="#">Fees</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Landing Page -->
  <div class="landing">
    <div class="overlay"></div>
    <div class="landing-content">
      <h2>Learn. Cook. Master.</h2>
      <p>Join our cooking classes and sharpen your skills üç≤</p>
      <div class="form-box">
        <h3>Register & Pay Fees</h3>
        <form>
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email Address" required>
          <input type="number" placeholder="Fees Amount (‚Çπ)" required>
          <button type="submit">Register Now</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
